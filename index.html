<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="container">
        <input type="number" id="outputBox" contenteditable="false" /><br /><br />
        <span id="prevElem"></span>
        <div class="inputBtns">
          <div class="inputBtn inputBtn1">
            <button class="operator">^</button>
            <button id="clearOne">CE</button>
            <button id="clearAll">C</button>
            <button class="operator">/</button>
          </div>
          <div class="inputBtn inputBtn2">
            <button class="val">7</button>
            <button class="val">8</button>
            <button class="val">9</button>
            <button class="operator">*</button>
          </div>
          <div class="inputBtn inputBtn3">
            <button class="val">4</button>
            <button class="val">5</button>
            <button class="val">6</button>
            <button class="operator">-</button>
          </div>
          <div class="inputBtn inputBtn4">
            <button class="val">1</button>
            <button class="val">2</button>
            <button class="val">3</button>
            <button class="operator">+</button>
          </div>
          <div class="inputBtn inputBtn5">
            <button class="operator">%</button>
            <button class="val">0</button>
            <button class="val">.</button>
            <button id="equalsto">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./calculate.js"></script>
  </body>
</html>
